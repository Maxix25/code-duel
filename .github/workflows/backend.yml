name: Backend CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        services:
            mongodb:
                image: mongo:7
                ports:
                    - 27017:27017
                options: >-
                    --health-cmd "mongosh --eval 'db.adminCommand('ping')'"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        defaults:
            run:
                working-directory: ./backend
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install dependencies
              run: npm install
            - name: Wait for MongoDB
              run: |
                  for i in {1..30}; do
                    nc -z localhost 27017 && echo "MongoDB is up!" && break
                    echo "Waiting for MongoDB..."
                    sleep 2
                  done
            - name: Run tests
              run: npm test
